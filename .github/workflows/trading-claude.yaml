name: Trading with Claude code

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: Prompt for Claude code
        default: What MCP tools do you provide ?

jobs:
  trading:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Create MCP Config
        run: |
          cat > /tmp/mcp-config.json << 'EOF'
          {
            "mcpServers": {
              "aktools": {
                "command": "uvx",
                "args": ["mcp-aktools"]
              }
            }
          }
          EOF

      - uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          claude_args: |
            --mcp-config /tmp/mcp-config.json
            --allowedTools "WebSearch,WebFetch,mcp__aktools"
            --model ${{ vars.ANTHROPIC_DEFAULT_OPUS_MODEL }}
          prompt: ${{ inputs.prompt }}
